[package]
name = "rustrial-k8s-aws-iam-controller"
version = "0.1.0"
authors = ["lex.berger@gmail.com <lex.berger@gmail.com>"]
edition = "2021"
license = "Unlicense OR MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
log = "0.4.17"
env_logger = "0.9.0"
anyhow = { version = "1.0.57", features = ["std"] }
thiserror = "1.0.31"
tokio = { version = "1.18.2", features = ["full"] }
serde_yaml = "0.8.24"
futures = "0.3.21"
metrics = "0.18.1"
metrics-exporter-prometheus = "0.9.0"
kube = { version = "0.72.0", features = ["derive", "jsonpatch"] }
json-patch = "0.2.6"
kube-runtime = "0.72.0"
schemars = "0.8.8"
k8s-openapi = { version = "0.14.0", default-features = false, features = [
    "v1_23",
    "schemars",
] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
rustrial-k8s-aws-iam-apis = { path = "../rustrial-k8s-aws-iam-apis" }
sha2 = "0.10.2"
regex = "1.5.5"
lazy_static = "1.4.0"
indoc = "1.0.6"
indexmap = { version = "1.8.1", features = ["serde-1"] }
aws-types = "0.12.0"
aws-config = "0.12.0"
aws-sdk-iam = "0.12.0"
aws-sdk-sts = "0.12.0"
urlencoding = "2.1.0"
