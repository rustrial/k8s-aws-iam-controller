[package]
name = "rustrial-k8s-aws-iam-controller"
version = "0.1.0"
authors = ["lex.berger@gmail.com <lex.berger@gmail.com>"]
edition = "2021"
license = "Unlicense OR MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
log = "0.4.22"
env_logger = "0.11.6"
anyhow = { version = "1.0.95", features = ["std"] }
thiserror = "2.0.9"
tokio = { version = "1.42.0", features = ["full"] }
serde_yaml = {workspace = true}
futures = "0.3.31"
metrics = "0.24.1"
metrics-exporter-prometheus = "0.16.1"
kube = { workspace = true, features = [
    "derive", 
    "jsonpatch",
    "client",
    "rustls-tls",
] }
json-patch = "3.0.1"
kube-runtime = "0.98.0"
schemars = {workspace = true}
k8s-openapi = { workspace = true, features = [
    "v1_32",
    "schemars",
] }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
rustrial-k8s-aws-iam-apis = { path = "../rustrial-k8s-aws-iam-apis" }
sha2 = "0.10.8"
regex = "1.11.1"
lazy_static = "1.5.0"
indoc = "2.0.5"
indexmap = { version = "2.7.0", features = ["serde"] }
aws-types = "1.3.3"
aws-credential-types = "1.2.1"
aws-config = "1.5.13"
aws-sdk-iam = "1.56.0"
aws-sdk-sts = "1.54.0"
urlencoding = "2.1.3"
