[workspace]
members = [
    "rustrial-k8s-aws-iam-apis",
    "rustrial-k8s-aws-iam-controller",
]
resolver = "2"

[workspace.dependencies]
kube = { version = "0.91.0",  default-features = false, features = ["derive"] }
k8s-openapi = { version = "0.22.0", default-features = false }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
serde_yaml = "0.9.16"
schemars = "0.8.8"