[workspace]
members = [
    "rustrial-k8s-aws-iam-apis",
    "rustrial-k8s-aws-iam-controller",
]
resolver = "2"

[workspace.dependencies]
kube = { version = "0.98.0",  default-features = false, features = ["derive"] }
k8s-openapi = { version = "0.24.0", default-features = false }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.135"
serde_yaml = "0.9.33"
schemars = "0.8.21"